[project]
name = "iSparrow"
version = "0.1"
requires-python = ">= 3.9"
authors=[{name = "Inga Ulusoy", email = "inga.ulusoy@uni-heidelberg.de"}, {name = "Harald Mack", email = "harald.mack@uni-heidelberg.de"}]
description = "Smart-IoT-based Passive bioAcoustic monitoRing of site-specific co-pResence of zOonotic Wildlife hosts and humans"
readme ="README.md"
license={file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache License",
]
dependencies = [
    "numpy", 
    "librosa", 
    "tensorflow", 
    "PyYAML", 
    "birdnetlib==0.15.0", 
    "pooch", 
    "resampy", # for audio loading
    "tensorflow-hub",
    "validators", # test url validity 
    "platformdirs", # get cache dirs without os dependence etc
    "ffmpeg-python"
]

[project.urls]
Repository = "https://github.com/ssciwr/iSparrow"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# Tools 
[tool.pytest.ini_options]
minversion = "6.0"
addopts="-v -x"
testpaths = ["tests"] 

[tool.coverage.run]
branch = true
source = ["./src/iSparrow"]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if non-runnable code isn't run:
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]
fail_under = 80

[tool.coverage.html]
directory = "coverage_html_report"
