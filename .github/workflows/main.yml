# This is a basic workflow to help you get started with Actions

name: CI
  
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test_and_doc:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest]
        python-version: ["3.11"]
    steps:
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Preseed jackd2 installation # FIXME: check what this does in detail
      if: matrix.os == 'ubuntu-latest'
      run: echo "jackd2 jackd/tweak_rt_limits boolean true" | sudo debconf-set-selections

    - name: Install PortAudio on ubuntu
      if: matrix.os == 'ubuntu-latest'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: | 
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pyaudio
        sudo apt-get install -y portaudio19-dev jackd2 

    - name: Getting repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install .
        python3 -m pip install -r requirements-dev.txt

    - name: Run pytest unittests on ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        jackd -d dummy &
        python -m pytest tests

    - name: Run pytest unittests on macos and windows
      if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
      run: |
        python -m pytest tests